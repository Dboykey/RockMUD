<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>RockMUD v0.1.6</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" /> 
		<meta name="HandheldFriendly" content="true" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
		<link href="styles.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="mudwrapper">
			<div id="terminal" class="terminal">
				<h1>Welcome to RockMUD v0.1.6</h1>
				<div class="subtext">RockMUD created by 
					<a href="http://www.lexingtondesigner.com" target="_blank">Rocky Bevins 2012</a>.</p>
					<p>You can find out more about RockMUD on <a href="https://github.com/MoreOutput/RockMUD" target="_blank">GitHub</a>.</p>
				</div>
			</div>

			<div id="inputwrapper">
				<form id="console">
					<input class="user-input" id="cmd" type="input" value="" placeholder="Enter Command" mud-state="login" />
				</form>
			</div>
		</div>		
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
	    <script src="client.js"></script>
	</body>
</html>
